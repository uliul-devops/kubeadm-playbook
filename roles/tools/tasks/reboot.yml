- name: Reboot
  shell: sleep 2 && /sbin/shutdown -r now
  async: 1
  poll: 0
  ignore_errors: yes
  when: allow_restart | default ( false )

#- name: Pause till machine is up again
#  pause:
#    seconds: 30

- name: Wait for server come back from restart 
  local_action: wait_for
  args:
    host: "{{ inventory_hostname }}"
    port: 22
    state: started
    delay: 15
    timeout: 180

