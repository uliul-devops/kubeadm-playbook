  # healthzBindAddress: 0.0.0.0:10256
  # hostnameOverride: ""
  # iptables:
  #   masqueradeAll: false
  #   masqueradeBit: 14
  #   minSyncPeriod: 0s
  #   syncPeriod: 30s
  # ipvs:
  #   excludeCIDRs: null
  #   minSyncPeriod: 0s
  #   scheduler: ""
  #   syncPeriod: 30s
  kind: KubeProxyConfiguration
  # metricsBindAddress: 127.0.0.1:10249
  # mode: ""
  mode: "ipvs"
  ## Leave mode undefined or "" for the default, which usually is the old iptables method
  # nodePortAddresses: null
